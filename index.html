<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="body"></div>
<div id="block"></div>


<script>
    let array = []

    let index = 1
    function levels(level){
        let v = {
            id: 'circle' + index,
            x: 0,
            y: 360,
            level: level,
        }
        index++

        let div = document.createElement('div')
        div.id = v.id
        div.classList.add(level === 1 ? 'elem' : 'elem2');
        document.getElementById('body').append(div)

        array.push(v)
    }

    setInterval(function (){
        function getRandomInt(max) {
            return Math.floor(Math.random() * 2);
        }
        let number = getRandomInt(2)
        if (number === 0){
            levels(1)
        }else if (number === 1){
            levels(2)
        }
    },3000) // ранжомность появления

    setInterval(function  (v,x) {
        for (let i = 0; i < array.length; i++) {
            let v = array[i];
            v.x += 20;
            document.getElementById(v.id).style.right = v.x + 'px';
            document.getElementById(v.id).style.top = v.y + 'px';
            handler(v)
        }
    },100)

// Jumper
let x = 1050
let y = 400

function setX(x) {
    document.getElementById('block').style.right = x + 'px'
}

function setY(y) {
    document.getElementById('block').style.top = y + 'px'
}

setX(x)
setY(y)


document.addEventListener('keydown', function (click) {
    if (click.code === 'ArrowUp') {
        document.getElementById('block').classList.add('transition')
        y -= 300
        setY(y)

        setTimeout(function () {
            document.getElementById('block').classList.remove('transition')
            y += 300
            setY(y)
        }, 1000);
    }
})
    function handler(v){
        if (x >= v.x - 40 &&
            x <= v.x + 40 &&
            y >= v.y - 40 &&
            y <= v.y + 40)
        {
            alert('error')
        }
    }
    // блоки два квадрата в висоту
    // рандомность двух блоков


</script>
</body>
</html>
